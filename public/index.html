<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="options-cont">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
      <i class="fa-solid fa-pencil pencil"></i>
      <i class="fa-solid fa-eraser eraser"></i>
      <i class="fa-solid fa-download download"></i>
      <i class="fa-solid fa-upload upload"></i>
      <i class="fa-solid fa-note-sticky sticky"></i>
      <i class="fa-solid fa-rotate-right redo"></i>
      <i class="fa-solid fa-rotate-left undo"></i>
    </div>
    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input
          type="range"
          name="pencil"
          min="2"
          max="10"
          value="3"
          class="pencil-width"
        />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-col"></div>
        <div class="red pencil-col"></div>
        <div class="blue pencil-col"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <div class="eraser-width-cont">
        <input
          type="range"
          name="eraser"
          min="2"
          max="10"
          value="3"
          class="eraser-width"
        />
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.7.5/socket.io.min.js"
      integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("http://localhost:3000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
